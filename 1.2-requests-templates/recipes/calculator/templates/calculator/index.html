<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
        <H2>Ингредиенты для приготовления "{{ dish }}" на {{ servings }} человек(а)</H2>
{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}: {{ amount }}</p>
{% empty %}
        <p>Не знаю рецепта для приготовления "{{ dish }}"<br>
        Попробуйте изменить запрос.
        </p>
{% endfor %}
</body>
</html>
